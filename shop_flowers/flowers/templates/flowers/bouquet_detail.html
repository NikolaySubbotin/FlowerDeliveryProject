{% extends 'main/layoute.html' %}

{% block title %}
    <title>{{ bouquet.name }} | FlowerDelivery</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img 
                src="{{ bouquet.image.url }}" 
                class="img-fluid rounded-3 shadow"
                alt="{{ bouquet.name }}"
            >
        </div>
        <div class="col-md-6">
            <h1 class="display-5">{{ bouquet.name }}</h1>
            <p class="fs-3 text-danger">{{ bouquet.price|floatformat:"0" }} руб.</p>
            <div class="mt-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'add_to_cart' bouquet.id %}" class="btn btn-primary btn-lg">Добавить в корзину</a>
                {% else %}
                    <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-warning btn-lg">Войдите, чтобы купить</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
